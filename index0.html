</head>
<body>
    <header>

        <h1 id="mainTitle">Truy·ªán Tranh Online</h1>

    <main>

        <section id="comicList">

        <section id="comicViewer" style="display:none;">

    <footer>

    <script>
        // --- 1. JSON C·ª¶A B·∫†N ƒê√É G·ªòP ·ªû ƒê√ÇY (S·ª≠a tr·ª±c ti·∫øp trong code n√†y) ---
        const COMIC_DATA_JSON = [
            {
                "title": "Truy·ªán Yugi-Oh",
                "folder": "YugiOh/Chap1", // C·∫•u tr√∫c th∆∞ m·ª•c c·ªßa b·∫°n
                "upload_date": "2025-11-16",
                "description": "M√¥ t·∫£ chuy·ªán Yugi-Oh."
            }
            // Th√™m c√°c truy·ªán kh√°c v√†o ƒë√¢y n·∫øu c·∫ßn
        ];
        
        // --- 2. C·∫§U H√åNH V√Ä H√ÄM CHUNG ---
        const MAX_PAGES = 999; 
        const COMIC_ROOT_FOLDER = "Comic/"; 
        
        document.addEventListener('DOMContentLoaded', initializePage);

        function initializePage() {
            const params = new URLSearchParams(window.location.search);
            const folderName = params.get('folder'); 

            if (folderName) {
                // N·∫øu c√≥ tham s·ªë 'folder' tr√™n URL, hi·ªÉn th·ªã trang xem truy·ªán
                showViewerPage(folderName);
            } else {
                // N·∫øu kh√¥ng c√≥ tham s·ªë 'folder', hi·ªÉn th·ªã trang danh s√°ch
                showListPage();
            }
        }
        
        // --- 3. LOGIC TRANG DANH S√ÅCH (LIST PAGE) ---

        function showListPage() {
            document.getElementById('backLink').style.display = 'none';
            document.getElementById('mainTitle').textContent = 'Truy·ªán Tranh Online';
            document.getElementById('subText').textContent = 'Kho l∆∞u tr·ªØ truy·ªán tranh c√° nh√¢n tr√™n GitHub';
            document.getElementById('comicViewer').style.display = 'none';
            document.getElementById('comicList').style.display = 'block';
            document.getElementById('controls').style.display = 'block';

            const loadBtn = document.getElementById('loadComicsBtn');
            loadBtn.addEventListener('click', loadComics);
            // T·ª± ƒë·ªông t·∫£i danh s√°ch khi trang list ƒë∆∞·ª£c m·ªü
            loadComics(); 
        }

        async function loadComics() {
            const comicsContainer = document.getElementById('comicsContainer');
            const statusEl = document.getElementById('status');

            statusEl.textContent = 'ƒêang t·∫£i danh s√°ch...';
            
            try {
                // L·∫•y d·ªØ li·ªáu t·ª´ bi·∫øn ƒë√£ g·ªôp (JSON)
                const comics = COMIC_DATA_JSON;
                
                comicsContainer.innerHTML = ''; 
                
                if (comics.length === 0) {
                    comicsContainer.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y truy·ªán n√†o.</p>';
                    statusEl.textContent = 'ƒê√£ t·∫£i: 0 truy·ªán.';
                    return;
                }

                comics.forEach(comic => {
                    const comicDiv = document.createElement('div');
                    comicDiv.classList.add('comic-item');
                    
                    const comicLink = document.createElement('a');
                    // Thay ƒë·ªïi: Li√™n k·∫øt ƒë·∫øn ch√≠nh index.html nh∆∞ng th√™m tham s·ªë folder
                    comicLink.href = `index.html?folder=${comic.folder}`; 
                    comicLink.innerHTML = `
                        <h3>${comic.title}</h3>
                        <p><strong>Ng√†y t·∫£i l√™n:</strong> ${comic.upload_date}</p>
                        <p>${comic.description}</p>
                        <p class="view-link">Xem ngay &rarr;</p>
                    `;

                    comicDiv.appendChild(comicLink);
                    comicsContainer.appendChild(comicDiv);
                });
                
                statusEl.textContent = `‚úÖ ƒê√£ t·∫£i: ${comics.length} truy·ªán.`;

            } catch (error) {
                console.error('L·ªói khi t·∫£i danh s√°ch truy·ªán:', error);
                comicsContainer.innerHTML = '<p class="error">‚ùå L·ªói: Kh√¥ng th·ªÉ t·∫£i danh s√°ch truy·ªán (Ki·ªÉm tra l·ªói c√∫ ph√°p trong COMIC_DATA_JSON).</p>';
                statusEl.textContent = 'T·∫£i th·∫•t b·∫°i.';
            }
        };


        // --- 4. LOGIC TRANG XEM TRUY·ªÜN (VIEWER PAGE) ---

        function showViewerPage(folderName) {
            document.getElementById('controls').style.display = 'none';
            document.getElementById('comicList').style.display = 'none';
            document.getElementById('comicViewer').style.display = 'block';
            document.getElementById('backLink').style.display = 'block';
            
            // X·ª≠ l√Ω ti√™u ƒë·ªÅ
            const currentComic = COMIC_DATA_JSON.find(c => c.folder === folderName);
            document.getElementById('mainTitle').textContent = currentComic ? currentComic.title : folderName;
            document.getElementById('subText').textContent = 'Cu·ªôn xu·ªëng ƒë·ªÉ ƒë·ªçc truy·ªán';

            loadComicPages(folderName);
        }
        
        async function loadComicPages(folderName) {
            const viewer = document.getElementById('viewerContainer');
            
            viewer.innerHTML = '<p id="status-viewer">ƒêang t√¨m v√† t·∫£i c√°c trang truy·ªán...</p>';
            const statusViewerEl = document.getElementById('status-viewer');
            let pagesLoaded = 0;

            // L·∫∑p qua s·ªë trang t·ªëi ƒëa ƒë·ªÉ t√¨m t·ªáp ·∫£nh
            for (let i = 0; i < MAX_PAGES; i++) { // B·∫Øt ƒë·∫ßu t·ª´ 0
                // FIX L·ªñI 5 CH·ªÆ S·ªê v√† B·∫ÆT ƒê·∫¶U T·ª™ 00000.jpg
                const pageNumber = i.toString().padStart(5, '0'); 
                
                const basePath = `${COMIC_ROOT_FOLDER}${folderName}/${pageNumber}`;

                // Th·ª≠ t·∫£i t·ªáp .jpg
                if (await tryLoadImage(`${basePath}.jpg`, viewer)) {
                    pagesLoaded++;
                    statusViewerEl.textContent = `ƒê√£ t·∫£i ${pagesLoaded} trang...`;
                    continue;
                }

                // Th·ª≠ t·∫£i t·ªáp .png
                if (await tryLoadImage(`${basePath}.png`, viewer)) {
                    pagesLoaded++;
                    statusViewerEl.textContent = `ƒê√£ t·∫£i ${pagesLoaded} trang...`;
                    continue;
                }
                
                // N·∫øu ƒë√£ t·∫£i ƒë∆∞·ª£c √≠t nh·∫•t 1 trang m√† kh√¥ng t√¨m th·∫•y trang ti·∫øp theo th√¨ d·ª´ng
                if (pagesLoaded > 0 && i >= pagesLoaded) {
                    break;
                }
            }
            
            // Hi·ªÉn th·ªã k·∫øt qu·∫£ cu·ªëi c√πng
            if (pagesLoaded === 0) {
                viewer.innerHTML = '<p class="error">‚ùå L·ªói: Kh√¥ng t√¨m th·∫•y trang n√†o. Ki·ªÉm tra: 1. Th∆∞ m·ª•c Comic/YugiOh/Chap1 ƒë√£ ƒë∆∞·ª£c upload ch∆∞a? 2. T√™n t·ªáp ·∫£nh ph·∫£i l√† 00000.jpg, 00001.jpg, v.v.</p>';
            } else {
                statusViewerEl.textContent = `‚úÖ Ho√†n t·∫•t t·∫£i ${pagesLoaded} trang.`;
            }
        };

        function tryLoadImage(url, container) {
            return new Promise(resolve => {
                const img = document.createElement('img');
                img.classList.add('comic-page');
                img.loading = 'lazy'; 
                
                img.onload = () => {
                    container.appendChild(img);
                    resolve(true);
                };
                
                img.onerror = () => {
                    resolve(false);
                };
                
                img.src = url;
            });
        };
    </script>
</body>
</html>
