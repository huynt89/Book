<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚙️ Quản Lý Truyện Tranh (Admin)</title>
    <link rel="stylesheet" href="res/css/style.css"> <style>
        /* CSS bổ sung cho trang Admin */
        #adminContainer { max-width: 800px; margin: 30px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        #log { margin-top: 20px; padding: 10px; background: #eee; border: 1px solid #ddd; height: 150px; overflow-y: scroll; white-space: pre-wrap; font-family: monospace; font-size: 12px; }
        button { padding: 10px 15px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2980b9; }
        .section-header { margin-top: 30px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    </style>
</head>
<body>
    <header>
        <div id="headerContent">
            <div id="titleGroup">
                <h1 id="mainTitle">Quản Lý Dữ Liệu Truyện</h1>
                <p id="subText">Cập nhật file comic_data.js trực tiếp trên GitHub</p>
            </div>
        </div>
    </header>

    <main>
        <div id="adminContainer">
            <div class="form-group">
                <label for="githubToken">1. GitHub PAT Token (Chỉ có quyền 'repo'):</label>
                <input type="password" id="githubToken" placeholder="Dán token của bạn vào đây">
            </div>
            
            <h3 class="section-header">2. Thêm Truyện Mới</h3>
            <div class="form-group">
                <label for="comicTitle">Tiêu đề Truyện:</label>
                <input type="text" id="comicTitle" placeholder="Ví dụ: Doraemon" required>
            </div>
            <div class="form-group">
                <label for="comicFolder">Tên Thư Mục (Folder):</label>
                <input type="text" id="comicFolder" placeholder="Ví dụ: Doraemon (PHẢI KHỚP với tên thư mục trên GitHub)" required>
            </div>
            <div class="form-group">
                <label for="comicDescription">Mô tả:</label>
                <input type="text" id="comicDescription" placeholder="Ví dụ: Mèo máy Doraemon và Nobita" required>
            </div>
            <div class="form-group">
                <label for="comicCover">Tên File Ảnh Bìa (trong thư mục cover/):</label>
                <input type="text" id="comicCover" placeholder="Ví dụ: Doraemon_cover.jpg" required>
            </div>
            
            <button id="addComicBtn">➕ Thêm và Cập nhật file comic_data.js</button>

            <h3 class="section-header">Log (Trạng thái)</h3>
            <pre id="log">Chưa có hoạt động nào...</pre>
        </div>
    </main>

    <footer><p>&copy; 2025 Web Truyện GitHub</p></footer>
    
    <script src="res/js/admin_script.js"></script> 
</body>
</html>
