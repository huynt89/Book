<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üìö Kho Truy·ªán Tranh C·ªßa T√¥i</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin:0; padding:0; background:#f4f4f9; color:#333; }
        header { background:#3498db; color:#fff; padding:20px; text-align:center; box-shadow:0 2px 4px rgba(0,0,0,.1); position:relative; }
        .back-link { position:absolute; left:20px; top:25px; color:#fff; text-decoration:none; font-weight:bold; font-size:1.1em; }
        main { max-width:1000px; margin:20px auto; padding:0 20px; }
        
        /* Button styles */
        #loadComicsBtn { background:#2ecc71; color:#fff; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; font-size:16px; transition:background .2s; }
        #loadComicsBtn:hover { background:#27ae60; }
        
        #status { margin-top:10px; font-style:italic; color:#777; }
        
        /* Comic List Grid */
        #comicsContainer { display:grid; grid-template-columns: repeat(auto-fit, minmax(300px,1fr)); gap:20px; margin-top:20px; }
        .comic-item { background:#fff; border:1px solid #ddd; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.05); overflow:hidden; transition:transform .2s; }
        .comic-item:hover { transform:translateY(-5px); }
        .comic-item a { display:block; padding:15px; text-decoration:none; color:inherit; }
        .comic-item h3 { color:#3498db; margin:0 0 5px 0; }
        
        /* Viewer & Pages */
        #viewerContainer { text-align:center; padding:20px 0; margin-top: 20px; }
        .comic-page { max-width:100%; height:auto; display:block; margin:0 auto 10px auto; border:1px solid #ddd; box-shadow:0 4px 8px rgba(0,0,0,.1); }
        .view-link { color:#e74c3c; font-weight:bold; margin-top:10px !important; }
        
        footer { text-align:center; padding:10px; background:#ecf0f1; color:#777; margin-top:30px; border-top:1px solid #ddd; }
        
        /* ·∫®n c√°c box l·ªói l√≤e lo·∫πt, ch·ªâ gi·ªØ l·∫°i text ƒë∆°n gi·∫£n n·∫øu c·∫ßn */
        .error { color:#c0392b; text-align:center; font-weight: bold; }
        
        /* Debug Box */
        #debugInfo { 
            background: #333; color: #0f0; font-family: monospace; padding: 10px; 
            margin-top: 10px; border-radius: 5px; font-size: 12px; text-align: left;
            display: none; white-space: pre-wrap;
        }

        /* Sticky Controls */
        .chapter-controls-wrapper {
            position: sticky; top: 0; z-index: 1000; 
            background: #fff; border-bottom: 1px solid #ddd;
            padding: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,.1);
        }
        .chapter-controls { display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; }
        .chapter-controls select { padding:8px 10px; font-size:14px; border-radius:6px; border:1px solid #ccc; }
        .chapter-controls button { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; color:#fff; background:#2b78c8; }
        .chapter-controls button.green { background:#2ecc71; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" id="backLink" style="display:none;" class="back-link">&larr; Quay l·∫°i Danh s√°ch</a>
        <h1 id="mainTitle">Truy·ªán Tranh Online</h1>
        <p id="subText">Kho l∆∞u tr·ªØ truy·ªán tranh c√° nh√¢n tr√™n GitHub</p>
    </header>

    <main>
        <div id="controls">
            <button id="loadComicsBtn">üîÑ T·∫£i Danh S√°ch Truy·ªán</button>
            <p id="status"></p>
        </div>

        <section id="comicList">
            <h2>Danh S√°ch Truy·ªán</h2>
            <div id="comicsContainer">
                <p>Nh·∫•n n√∫t <strong>T·∫£i Danh S√°ch Truy·ªán</strong> ƒë·ªÉ b·∫Øt ƒë·∫ßu.</p>
            </div>
        </section>
        
        <section id="comicViewer" style="display:none;">
            <div class="chapter-controls-wrapper"> 
                <div class="chapter-controls" id="chapterControls">
                    <label for="chapterSelect">Ch·ªçn Chap:</label>
                    <select id="chapterSelect"></select>
                    <button id="loadChapterBtn" class="green">Load Chapter</button>
                    <button id="reloadBtn">Reload Images</button>
                </div>
                <div id="apiStatus" style="text-align: center; font-size: 0.9em; color: #e67e22; margin-top:5px;"></div>
            </div>
            
            <div id="debugInfo"></div>
            <div id="viewerContainer"></div>
        </section>
    </main>

    <footer><p>&copy; 2025 Web Truy·ªán GitHub</p></footer>

<script>
/* ================= C·∫§U H√åNH ================= */
const GITHUB_CONFIG = {
    OWNER: 'huynt89',
    REPO: 'Book',       
    ROOT_DIR: '',       
    COMIC_DIR: 'Comic'  
};

const COMIC_DATA_JSON = [
    {
        "title": "Truy·ªán Yugi-Oh",
        "folder": "YugiOh", 
        "upload_date": "2025-11-16",
        "description": "Vua Tr√≤ Ch∆°i Yugi-Oh"
    }
];

/* ================= H√ÄM H·ªñ TR·ª¢ PATH ================= */
function getBaseImagePath() {
    const origin = window.location.origin; 
    const pathname = window.location.pathname;
    if(pathname.includes('/Book/')) return origin + '/Book/';
    return origin + pathname.substring(0, pathname.lastIndexOf('/') + 1);
}
const BASE_PATH = getBaseImagePath();

/* ================= KH·ªûI T·∫†O ================= */
document.addEventListener('DOMContentLoaded', initializePage);

function initializePage() {
    const params = new URLSearchParams(window.location.search);
    const folderParam = params.get('folder'); 
    if (folderParam) {
        showViewerPage(decodeURIComponent(folderParam));
    } else {
        showListPage();
    }
}

/* ================= LIST PAGE ================= */
function showListPage() {
    document.getElementById('backLink').style.display = 'none';
    document.getElementById('mainTitle').textContent = 'Truy·ªán Tranh Online';
    document.getElementById('comicViewer').style.display = 'none';
    document.getElementById('comicList').style.display = 'block';
    document.getElementById('controls').style.display = 'block';

    const loadBtn = document.getElementById('loadComicsBtn');
    loadBtn.removeEventListener('click', loadComics);
    loadBtn.addEventListener('click', loadComics);
    loadComics(); 
}

function loadComics() {
    const comicsContainer = document.getElementById('comicsContainer');
    const statusEl = document.getElementById('status');
    const comics = COMIC_DATA_JSON;
    comicsContainer.innerHTML = '';
    
    comics.forEach(comic => {
        const comicDiv = document.createElement('div');
        comicDiv.classList.add('comic-item');
        const comicLink = document.createElement('a');
        comicLink.href = `index.html?folder=${encodeURIComponent(comic.folder)}`;
        comicLink.innerHTML = `
            <h3>${comic.title}</h3>
            <p>${comic.description}</p>
            <p class="view-link">Xem ngay &rarr;</p>
        `;
        comicDiv.appendChild(comicLink);
        comicsContainer.appendChild(comicDiv);
    });
    statusEl.textContent = `‚úÖ ƒê√£ t·∫£i: ${comics.length} truy·ªán.`;
}

/* ================= VIEWER PAGE ================= */
async function showViewerPage(folderParam) {
    document.getElementById('controls').style.display = 'none';
    document.getElementById('comicList').style.display = 'none';
    document.getElementById('comicViewer').style.display = 'block';
    document.getElementById('backLink').style.display = 'block';

    const parts = folderParam.split('/').filter(Boolean);
    const comicBase = parts[0]; 
    const initialChapter = parts.length > 1 ? parts.slice(1).join('/') : '';

    const currentComic = COMIC_DATA_JSON.find(c => c.folder === comicBase);
    document.getElementById('mainTitle').textContent = currentComic ? currentComic.title : comicBase;

    const chapterSelect = document.getElementById('chapterSelect');
    const apiStatus = document.getElementById('apiStatus');
    const debugInfo = document.getElementById('debugInfo');
    
    chapterSelect.innerHTML = '<option>ƒêang t√¨m Chap...</option>';
    apiStatus.textContent = 'ƒêang k·∫øt n·ªëi...';
    debugInfo.style.display = 'none';

    const path = [GITHUB_CONFIG.ROOT_DIR, GITHUB_CONFIG.COMIC_DIR, comicBase].filter(p => p).join('/');
    const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.OWNER}/${GITHUB_CONFIG.REPO}/contents/${path}`;

    let chapters = [];

    try {
        const res = await fetch(apiUrl);
        if (!res.ok) {
            // N·∫øu l·ªói th√¨ im l·∫∑ng ho·∫∑c b√°o nh·∫π nh√†ng, kh√¥ng show debug x·∫•u x√≠
            throw new Error("L·ªói k·∫øt n·ªëi API"); 
        }
        const items = await res.json();
        chapters = items
            .filter(item => item.type === 'dir')
            .map(item => item.name)
            .sort((a, b) => {
                const numA = parseInt((a.match(/\d+/) || [0])[0]);
                const numB = parseInt((b.match(/\d+/) || [0])[0]);
                return numA - numB;
            });
        apiStatus.textContent = ''; 
    } catch (e) {
        console.error(e);
        apiStatus.innerHTML = ``; // X√≥a th√¥ng b√°o l·ªói API ƒë·ªÉ giao di·ªán s·∫°ch
    }

    chapterSelect.innerHTML = ''; 

    if (chapters.length > 0) {
        chapters.forEach(ch => {
            const opt = document.createElement('option');
            opt.value = ch;
            opt.textContent = ch;
            chapterSelect.appendChild(opt);
        });
        if (initialChapter && chapters.includes(initialChapter)) {
            chapterSelect.value = initialChapter;
        } else {
            chapterSelect.selectedIndex = 0;
        }
        loadComicPagesFast(`${comicBase}/${chapterSelect.value}`);
    } else {
        const defaultChap = initialChapter || 'Chap1';
        const opt = document.createElement('option');
        opt.value = defaultChap;
        opt.textContent = `${defaultChap} (M·∫∑c ƒë·ªãnh)`;
        chapterSelect.appendChild(opt);
        loadComicPagesFast(`${comicBase}/${defaultChap}`);
    }

    document.getElementById('loadChapterBtn').onclick = () => loadComicPagesFast(`${comicBase}/${chapterSelect.value}`);
    document.getElementById('reloadBtn').onclick = () => loadComicPagesFast(`${comicBase}/${chapterSelect.value}`, true);
}

/* ================= LOAD ·∫¢NH T·ªêC ƒê·ªò CAO (CLEAN UI) ================= */
async function loadComicPagesFast(folderPath, forceReload = false) {
    const viewer = document.getElementById('viewerContainer');
    
    let statusViewerEl = document.getElementById('status-viewer');
    if (!statusViewerEl) {
        statusViewerEl = document.createElement('p');
        statusViewerEl.id = 'status-viewer';
        statusViewerEl.style.color = '#777';
        statusViewerEl.style.fontStyle = 'italic';
    }

    if (forceReload) {
        viewer.innerHTML = ''; 
        viewer.appendChild(statusViewerEl);
    } else {
        while (viewer.firstChild && viewer.firstChild !== statusViewerEl) {
            viewer.removeChild(viewer.firstChild);
        }
        if(!viewer.contains(statusViewerEl)) viewer.appendChild(statusViewerEl);
    }
    
    statusViewerEl.textContent = 'üöÄ ƒêang t·∫£i truy·ªán...';

    const BATCH_SIZE = 5;
    const MAX_PAGES = 200;
    const imageBaseUrl = `${BASE_PATH}${GITHUB_CONFIG.COMIC_DIR}/${folderPath}/`;

    let pagesLoadedTotal = 0;
    let emptyBatchCount = 0; 

    for (let i = 0; i < MAX_PAGES; i += BATCH_SIZE) {
        const promises = [];
        for (let j = 0; j < BATCH_SIZE; j++) {
            const pageIndex = i + j;
            promises.push(loadOnePage(imageBaseUrl, pageIndex));
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i t·∫£i, nh∆∞ng gi·ªØ n√≥ ƒë∆°n gi·∫£n
        if (i > 0) statusViewerEl.textContent = `ƒêang t·∫£i trang ${i}...`;
        
        const results = await Promise.all(promises);

        let batchHasImage = false;
        for (const imgElement of results) {
            if (imgElement) {
                viewer.insertBefore(imgElement, statusViewerEl);
                pagesLoadedTotal++;
                batchHasImage = true;
            }
        }

        if (!batchHasImage) {
            emptyBatchCount++;
            if (emptyBatchCount >= 2) break; 
        } else {
            emptyBatchCount = 0;
        }
    }

    // === ƒê√É S·ª¨A ƒêO·∫†N N√ÄY ===
    if (pagesLoadedTotal === 0) {
        // Ch·ªâ hi·ªán d√≤ng text ƒë∆°n gi·∫£n, kh√¥ng hi·ªán khung ƒë·ªè hay link check x·∫•u x√≠ n·ªØa
        statusViewerEl.textContent = 'Kh√¥ng t√¨m th·∫•y ·∫£nh trong Chap n√†y.';
    } else {
        statusViewerEl.textContent = `‚úÖ ƒê√£ t·∫£i xong ${pagesLoadedTotal} trang.`;
    }
}

function loadOnePage(baseUrl, index) {
    return new Promise(async (resolve) => {
        const pageNumber = index.toString().padStart(5, '0');
        const jpgUrl = baseUrl + pageNumber + ".jpg";
        const pngUrl = baseUrl + pageNumber + ".png";

        const checkImage = (url) => {
            return new Promise((res) => {
                const img = new Image();
                img.onload = () => {
                    img.className = 'comic-page';
                    img.alt = `Trang ${index}`;
                    res(img);
                };
                img.onerror = () => res(null);
                img.src = url;
            });
        };

        let img = await checkImage(jpgUrl);
        if (!img) img = await checkImage(pngUrl);
        
        resolve(img);
    });
}

/* ================= BACK LINK ================= */
document.getElementById('backLink').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'index.html';
});
</script>
</body>
</html>
