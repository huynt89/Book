<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üìö Kho Truy·ªán Tranh C·ªßa T√¥i</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin:0; padding:0; background:#f4f4f9; color:#333; }
        header { background:#3498db; color:#fff; padding:20px; text-align:center; box-shadow:0 2px 4px rgba(0,0,0,.1); position:relative; }
        .back-link { position:absolute; left:20px; top:25px; color:#fff; text-decoration:none; font-weight:bold; font-size:1.1em; }
        main { max-width:1000px; margin:20px auto; padding:0 20px; }
        #loadComicsBtn { background:#2ecc71; color:#fff; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; font-size:16px; transition:background .2s; }
        #loadComicsBtn:hover { background:#27ae60; }

        #viewerContainer { text-align:center; padding:20px 0; }

        .comic-item { background:#fff; border:1px solid #ddd; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.05); overflow:hidden; transition:transform .2s; }
        .comic-item:hover { transform:translateY(-5px); }
        .comic-item a { display:block; padding:15px; text-decoration:none; color:inherit; }
        .comic-item h3 { color:#3498db; margin:0 0 5px 0; }
        .comic-page { max-width:100%; height:auto; display:block; margin:0 auto 10px auto; border:1px solid #ddd; box-shadow:0 4px 8px rgba(0,0,0,.1); }
        .view-link { color:#e74c3c; font-weight:bold; margin-top:10px !important; }
        footer { text-align:center; padding:10px; background:#ecf0f1; color:#777; margin-top:30px; border-top:1px solid #ddd; }
        .error { color:#c0392b; text-align:center; }

        /* chapter controls */
        .chapter-controls { display:flex; gap:10px; justify-content:center; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
        .chapter-controls select { padding:8px 10px; font-size:14px; border-radius:6px; border:1px solid #ccc; }
        .chapter-controls button { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; color:#fff; background:#2b78c8; }
        .chapter-controls button.green { background:#2ecc71; }
        .small-note { text-align:center; color:#555; margin-bottom:6px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" id="backLink" style="display:none;" class="back-link">&larr; Quay l·∫°i Danh s√°ch</a>
        <h1 id="mainTitle">Truy·ªán Tranh Online</h1>
        <p id="subText">Kho l∆∞u tr·ªØ truy·ªán tranh c√° nh√¢n tr√™n GitHub</p>
    </header>

    <main>
        <div id="controls">
            <button id="loadComicsBtn">üîÑ T·∫£i Danh S√°ch Truy·ªán</button>
            <p id="status"></p>
        </div>

        <section id="comicList">
            <h2>Danh S√°ch Truy·ªán</h2>
            <div id="comicsContainer">
                <p>Nh·∫•n n√∫t <strong>T·∫£i Danh S√°ch Truy·ªán</strong> ƒë·ªÉ b·∫Øt ƒë·∫ßu.</p>
            </div>
        </section>
        
        <!-- Viewer -->
        <section id="comicViewer" style="display:none;">
            <div class="small-note" id="viewerNote">Cu·ªôn xu·ªëng ƒë·ªÉ ƒë·ªçc truy·ªán</div>

            <!-- chapter controls: select + load + reload -->
            <div class="chapter-controls" id="chapterControls" style="display:none;">
                <label for="chapterSelect">Ch·ªçn Chap:</label>
                <select id="chapterSelect"></select>
                <button id="loadChapterBtn" class="green">Load Chapter</button>
                <button id="reloadBtn">Reload Images</button>
            </div>

            <div id="viewerContainer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Web Truy·ªán GitHub</p>
    </footer>

<script>
/* ================= CONFIG & DATA ================= */
const COMIC_DATA_JSON = [
    {
        "title": "Truy·ªán Yugi-Oh",
        // you can set folder to full 'YugiOh/Chap1' or just 'YugiOh' (script handles both)
        "folder": "YugiOh/Chap1",
        "upload_date": "2025-11-16",
        "description": "M√¥ t·∫£ chuy·ªán Yugi-Oh."
    }
    // add more comics if needed
];

const MAX_PAGES = 2000;
const COMIC_ROOT_FOLDER = "Comic/"; // index.html n·∫±m trong book/, Comic n·∫±m c√πng c·∫•p

// derive BASE_PATH and GitHub owner/repo (assumes GitHub Pages served from username.github.io)
function getBasePath() {
    const origin = window.location.origin; // https://huynt4.github.io
    const path = window.location.pathname; // e.g. /book/ or /book/index.html
    const folderPath = path.endsWith('/') ? path : path.substring(0, path.lastIndexOf('/') + 1);
    return origin + folderPath;
}
const BASE_PATH = getBasePath();

// get owner and repo (for API). For user Pages, repo is `${owner}.github.io`
function getGitHubOwnerRepo() {
    // hostname like 'huynt4.github.io'
    const host = window.location.hostname;
    const owner = host.split('.')[0];
    const repo = owner + '.github.io';
    return { owner, repo };
}

/* ================= INIT ================= */
document.addEventListener('DOMContentLoaded', initializePage);

function initializePage() {
    const params = new URLSearchParams(window.location.search);
    const folderParam = params.get('folder'); // may be 'YugiOh/Chap1' or 'YugiOh'
    if (folderParam) {
        showViewerPage(decodeURIComponent(folderParam));
    } else {
        showListPage();
    }
}

/* ================= LIST PAGE ================= */
function showListPage() {
    document.getElementById('backLink').style.display = 'none';
    document.getElementById('mainTitle').textContent = 'Truy·ªán Tranh Online';
    document.getElementById('subText').textContent = 'Kho l∆∞u tr·ªØ truy·ªán tranh c√° nh√¢n tr√™n GitHub';
    document.getElementById('comicViewer').style.display = 'none';
    document.getElementById('comicList').style.display = 'block';
    document.getElementById('controls').style.display = 'block';

    const loadBtn = document.getElementById('loadComicsBtn');
    loadBtn.removeEventListener('click', loadComics);
    loadBtn.addEventListener('click', loadComics);
    loadComics();
}

async function loadComics() {
    const comicsContainer = document.getElementById('comicsContainer');
    const statusEl = document.getElementById('status');
    statusEl.textContent = 'ƒêang t·∫£i danh s√°ch...';
    try {
        const comics = COMIC_DATA_JSON;
        comicsContainer.innerHTML = '';
        if (!comics || comics.length === 0) {
            comicsContainer.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y truy·ªán n√†o.</p>';
            statusEl.textContent = 'ƒê√£ t·∫£i: 0 truy·ªán.';
            return;
        }
        comics.forEach(comic => {
            const comicDiv = document.createElement('div');
            comicDiv.classList.add('comic-item');
            const comicLink = document.createElement('a');
            comicLink.href = `index.html?folder=${encodeURIComponent(comic.folder)}`;
            comicLink.innerHTML = `
                <h3>${comic.title}</h3>
                <p><strong>Ng√†y t·∫£i l√™n:</strong> ${comic.upload_date}</p>
                <p>${comic.description}</p>
                <p class="view-link">Xem ngay &rarr;</p>
            `;
            comicDiv.appendChild(comicLink);
            comicsContainer.appendChild(comicDiv);
        });
        statusEl.textContent = `‚úÖ ƒê√£ t·∫£i: ${comics.length} truy·ªán.`;
    } catch (err) {
        console.error(err);
        comicsContainer.innerHTML = '<p class="error">‚ùå L·ªói: Kh√¥ng th·ªÉ t·∫£i danh s√°ch truy·ªán.</p>';
        statusEl.textContent = 'T·∫£i th·∫•t b·∫°i.';
    }
}

/* ================= VIEWER PAGE =================
   - shows chapter selector (populated from GitHub API) when possible
   - Load Chapter button + Reload Images
*/
async function showViewerPage(folderParam) {
    // folderParam may be "YugiOh/Chap1" or "YugiOh"
    document.getElementById('controls').style.display = 'none';
    document.getElementById('comicList').style.display = 'none';
    document.getElementById('comicViewer').style.display = 'block';
    document.getElementById('backLink').style.display = 'block';

    // determine comic base and initial chapter
    const parts = folderParam.split('/').filter(Boolean);
    const comicBase = parts[0]; // e.g. "YugiOh"
    const initialChapter = parts.slice(1).join('/') || ''; // e.g. "Chap1"

    const currentComic = COMIC_DATA_JSON.find(c => c.folder.split('/')[0] === comicBase);
    document.getElementById('mainTitle').textContent = currentComic ? currentComic.title : comicBase;
    document.getElementById('subText').textContent = 'Cu·ªôn xu·ªëng ƒë·ªÉ ƒë·ªçc truy·ªán';

    // show chapter controls and try populate chapter list from GitHub API
    const chapterControlsEl = document.getElementById('chapterControls');
    const chapterSelect = document.getElementById('chapterSelect');
    const loadChapterBtn = document.getElementById('loadChapterBtn');
    const reloadBtn = document.getElementById('reloadBtn');

    // reset viewer
    document.getElementById('viewerContainer').innerHTML = '';
    chapterControlsEl.style.display = 'none';
    chapterSelect.innerHTML = '';

    // try fetch list of directories under book/Comic/<comicBase>
    const { owner, repo } = getGitHubOwnerRepo();
    const apiPath = `https://api.github.com/repos/${owner}/${repo}/contents/book/Comic/${encodeURIComponent(comicBase)}`;

    let chapters = [];
    try {
        const res = await fetch(apiPath, { headers: { Accept: 'application/vnd.github.v3+json' } });
        if (!res.ok) throw new Error(`API ${res.status}`);
        const items = await res.json();
        // filter directories only
        chapters = items.filter(it => it.type === 'dir').map(it => it.name).sort();
    } catch (e) {
        // API failed (rate limit or other) -> fallback: if initialChapter present, use that only
        console.warn('Kh√¥ng l·∫•y ƒë∆∞·ª£c danh s√°ch chap t·ª´ GitHub API:', e);
    }

    if (chapters.length > 0) {
        // populate select
        chapterSelect.innerHTML = '';
        chapters.forEach(ch => {
            const opt = document.createElement('option');
            opt.value = ch;
            opt.textContent = ch;
            chapterSelect.appendChild(opt);
        });
        // if initialChapter exists, try set it; otherwise select first
        if (initialChapter) {
            const want = initialChapter;
            const foundOpt = Array.from(chapterSelect.options).find(o => o.value === want);
            if (foundOpt) chapterSelect.value = want;
        }
        chapterControlsEl.style.display = 'flex';
        // event handlers
        loadChapterBtn.onclick = () => {
            const sel = chapterSelect.value;
            loadComicPagesClean(`${comicBase}/${sel}`);
        };
        reloadBtn.onclick = () => {
            const sel = chapterSelect.value;
            // clear images then reload same chapter
            loadComicPagesClean(`${comicBase}/${sel}`, true);
        };

        // auto-load selected chapter immediately
        const selectedValue = chapterSelect.value;
        loadComicPagesClean(`${comicBase}/${selectedValue}`);
    } else {
        // no chapter list from API: fallback to folderParam (if it includes chap), else try to load Chap1
        if (initialChapter) {
            loadComicPagesClean(`${comicBase}/${initialChapter}`);
        } else {
            // try Chap1 by default (common pattern)
            loadComicPagesClean(`${comicBase}/Chap1`);
        }
        // controls remain hidden if chapters not available
    }
}

/* ================= LOAD IMAGES (clean mode) =================
   - folderName should be like "YugiOh/Chap1"
   - only append images that successfully loaded
*/
async function loadComicPagesClean(folderName, forceReload = false) {
    const viewer = document.getElementById('viewerContainer');
    // if forceReload true clear existing images first
    viewer.innerHTML = '<p id="status-viewer">ƒêang t√¨m v√† t·∫£i c√°c trang truy·ªán...</p>';
    const statusViewerEl = document.getElementById('status-viewer');

    let pagesLoaded = 0;
    let consecutiveMisses = 0;
    const maxConsecutiveMisses = 10;

    for (let i = 0; i < MAX_PAGES; i++) {
        const pageNumber = i.toString().padStart(5, '0');

        // absolute URLs to avoid relative path issues
        const jpgUrl = encodeURI(`${BASE_PATH}${COMIC_ROOT_FOLDER}${folderName}/${pageNumber}.jpg`);
        const pngUrl = encodeURI(`${BASE_PATH}${COMIC_ROOT_FOLDER}${folderName}/${pageNumber}.png`);

        // try jpg then png
        let found = false;
        if (await tryLoadImageIntoViewer(jpgUrl, viewer)) {
            found = true;
        } else if (await tryLoadImageIntoViewer(pngUrl, viewer)) {
            found = true;
        }

        if (found) {
            pagesLoaded++;
            consecutiveMisses = 0;
            statusViewerEl.textContent = `ƒêang t·∫£i ${pagesLoaded} trang...`;
        } else {
            consecutiveMisses++;
        }

        if (pagesLoaded > 0 && consecutiveMisses >= maxConsecutiveMisses) {
            break;
        }

        if (i > 1000 && pagesLoaded === 0) break;
    }

    if (pagesLoaded === 0) {
        viewer.innerHTML = `<p class="error">‚ùå Kh√¥ng t√¨m th·∫•y trang truy·ªán n√†o. Ki·ªÉm tra: 
            <br>1) Th∆∞ m·ª•c <strong>book/Comic/${folderName}</strong> ƒë√£ push ch∆∞a?
            <br>2) T√™n folder/file ph√¢n bi·ªát ch·ªØ hoa/th∆∞·ªùng?
            <br>3) File ·∫£nh c√≥ t√™n d·∫°ng <strong>00000.jpg</strong>, <strong>00001.jpg</strong>, ...?</p>`;
    } else {
        statusViewerEl.textContent = `‚úÖ Ho√†n t·∫•t t·∫£i ${pagesLoaded} trang.`;
    }
}

// append image only if it loads successfully
function tryLoadImageIntoViewer(url, viewer) {
    return new Promise(resolve => {
        const img = new Image();
        let resolved = false;
        img.onload = () => {
            if (resolved) return;
            resolved = true;
            // append image element (use created Image, which is already loaded)
            img.className = 'comic-page';
            viewer.appendChild(img);
            resolve(true);
        };
        img.onerror = () => {
            if (resolved) return;
            resolved = true;
            resolve(false);
        };
        img.src = url;
        // safety timeout fallback
        setTimeout(() => {
            if (resolved) return;
            resolved = true;
            resolve(false);
        }, 8000);
    });
}

/* ================= BACK LINK ================= */
document.getElementById('backLink').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'index.html';
});
</script>
</body>
