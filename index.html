    </style>
</head>
<body>

        <h1 id="mainTitle">Truy·ªán Tranh Online</h1>

    <footer>

    </footer>

<script>
/* ================= C·∫§U H√åNH C·ª®NG (QUAN TR·ªåNG) ================= 
   Ph·∫ßn n√†y ƒëi·ªÅn ch√≠nh x√°c th√¥ng tin GitHub c·ªßa b·∫°n ƒë·ªÉ tr√°nh l·ªói t·ª± ƒë·ªông ƒëo√°n.
*/
const GITHUB_CONFIG = {
    OWNER: 'huynt89',          // T√™n t√†i kho·∫£n GitHub
    REPO: 'huynt89.github.io', // T√™n Repository
    ROOT_DIR: 'Book',          // Th∆∞ m·ª•c g·ªëc ch·ª©a web (Book)
    COMIC_DIR: 'Comic'         // Th∆∞ m·ª•c ch·ª©a c√°c truy·ªán (Comic)
};
// => ƒê∆∞·ªùng d·∫´n ƒë·∫ßy ƒë·ªß s·∫Ω l√†: huynt89.github.io/Book/Comic/...

const COMIC_DATA_JSON = [
    {
        "title": "Truy·ªán Yugi-Oh",
        "folder": "YugiOh", // Ch·ªâ c·∫ßn t√™n th∆∞ m·ª•c truy·ªán
        "upload_date": "2025-11-16",
        "description": "Vua Tr√≤ Ch∆°i Yugi-Oh"
    }
];

const MAX_PAGES = 200; // S·ªë trang t·ªëi ƒëa check m·ªói chap

/* ================= H√ÄM H·ªñ TR·ª¢ ================= */

// T√≠nh to√°n ƒë∆∞·ªùng d·∫´n c∆° s·ªü ƒë·ªÉ load ·∫£nh (http...)
function getBaseImagePath() {
    // Tr·∫£ v·ªÅ: https://huynt89.github.io/Book/
    const origin = window.location.origin; 
    // Ki·ªÉm tra n·∫øu ƒëang ch·∫°y local hay tr√™n web ƒë·ªÉ ch·ªânh path
    const pathname = window.location.pathname;
    // N·∫øu path ch·ª©a /Book/ th√¨ gi·ªØ l·∫°i, n·∫øu kh√¥ng th√¨ t√≠nh to√°n
    if(pathname.includes('/Book/')) {
        return origin + '/Book/';
    }
    return origin + pathname.substring(0, pathname.lastIndexOf('/') + 1);
}
const BASE_PATH = getBaseImagePath();


/* ================= KH·ªûI T·∫†O ================= */
document.addEventListener('DOMContentLoaded', initializePage);

function initializePage() {
    const params = new URLSearchParams(window.location.search);
    const folderParam = params.get('folder'); 
    if (folderParam) {
        showViewerPage(decodeURIComponent(folderParam));
    } else {
        showListPage();
    }
}

/* ================= TRANG DANH S√ÅCH ================= */
function showListPage() {
    document.getElementById('backLink').style.display = 'none';
    document.getElementById('mainTitle').textContent = 'Truy·ªán Tranh Online';
    document.getElementById('comicViewer').style.display = 'none';
    document.getElementById('comicList').style.display = 'block';
    document.getElementById('controls').style.display = 'block';

    const loadBtn = document.getElementById('loadComicsBtn');
    loadBtn.removeEventListener('click', loadComics);
    loadBtn.addEventListener('click', loadComics);
    // T·ª± ƒë·ªông load danh s√°ch lu√¥n cho ti·ªán
    loadComics();
}

function loadComics() {
    const comicsContainer = document.getElementById('comicsContainer');
    const statusEl = document.getElementById('status');
    
    const comics = COMIC_DATA_JSON;
    comicsContainer.innerHTML = '';
    
    comics.forEach(comic => {
        const comicDiv = document.createElement('div');
        comicDiv.classList.add('comic-item');
        const comicLink = document.createElement('a');
        // Link: index.html?folder=YugiOh
        comicLink.href = `index.html?folder=${encodeURIComponent(comic.folder)}`;
        comicLink.innerHTML = `
            <h3>${comic.title}</h3>
            <p>${comic.description}</p>
            <p class="view-link">Xem ngay &rarr;</p>
        `;
        comicDiv.appendChild(comicLink);
        comicsContainer.appendChild(comicDiv);
    });
    statusEl.textContent = `‚úÖ ƒê√£ t·∫£i: ${comics.length} truy·ªán.`;
}

/* ================= TRANG XEM TRUY·ªÜN (VIEWER) ================= */
async function showViewerPage(folderParam) {
    // ·∫®n danh s√°ch, hi·ªán viewer
    document.getElementById('controls').style.display = 'none';
    document.getElementById('comicList').style.display = 'none';
    document.getElementById('comicViewer').style.display = 'block';
    document.getElementById('backLink').style.display = 'block';

    // folderParam v√≠ d·ª•: "YugiOh" ho·∫∑c "YugiOh/Chap1"
    const parts = folderParam.split('/').filter(Boolean);
    const comicBase = parts[0]; // "YugiOh"
    const initialChapter = parts.length > 1 ? parts.slice(1).join('/') : '';

    // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ
    const currentComic = COMIC_DATA_JSON.find(c => c.folder === comicBase);
    document.getElementById('mainTitle').textContent = currentComic ? currentComic.title : comicBase;

    // DOM Elements
    const chapterSelect = document.getElementById('chapterSelect');
    const apiStatus = document.getElementById('apiStatus');
    const debugInfo = document.getElementById('debugInfo');
    
    chapterSelect.innerHTML = '<option>ƒêang t·∫£i...</option>';
    apiStatus.textContent = 'ƒêang k·∫øt n·ªëi GitHub API...';
    debugInfo.style.display = 'none';

    // --- X√ÇY D·ª∞NG URL API CH√çNH X√ÅC ---
    // URL d·∫°ng: https://api.github.com/repos/huynt89/huynt89.github.io/contents/Book/Comic/YugiOh
    const apiUrl = `https://api.github.com/repos/${GITHUB_CONFIG.OWNER}/${GITHUB_CONFIG.REPO}/contents/${GITHUB_CONFIG.ROOT_DIR}/${GITHUB_CONFIG.COMIC_DIR}/${encodeURIComponent(comicBase)}`;

    let chapters = [];
    let errorMessage = '';

    try {
        const res = await fetch(apiUrl);
        
        // --- KI·ªÇM TRA L·ªñI API ---
        if (!res.ok) {
            if (res.status === 403) throw new Error("API Rate Limit Exceeded (Qu√° gi·ªõi h·∫°n request/gi·ªù)");
            if (res.status === 404) throw new Error("Kh√¥ng t√¨m th·∫•y th∆∞ m·ª•c (404). Ki·ªÉm tra l·∫°i t√™n folder tr√™n GitHub.");
            throw new Error(`L·ªói API: ${res.status} ${res.statusText}`);
        }

        const items = await res.json();
        
        // L·ªçc l·∫•y th∆∞ m·ª•c (dir) v√† s·∫Øp x·∫øp
        chapters = items
            .filter(item => item.type === 'dir')
            .map(item => item.name)
            .sort((a, b) => {
                // S·∫Øp x·∫øp th√¥ng minh: Chap1, Chap2, Chap10 (thay v√¨ Chap1, Chap10, Chap2)
                const numA = parseInt((a.match(/\d+/) || [0])[0]);
                const numB = parseInt((b.match(/\d+/) || [0])[0]);
                return numA - numB;
            });

        apiStatus.textContent = ''; // X√≥a loading text

    } catch (e) {
        console.error(e);
        errorMessage = e.message;
        apiStatus.innerHTML = `‚ö†Ô∏è Kh√¥ng t·ª± ƒë·ªông t·∫£i ƒë∆∞·ª£c danh s√°ch Chap. <span style="cursor:pointer;text-decoration:underline;" onclick="document.getElementById('debugInfo').style.display='block'">Xem l·ªói</span>`;
        
        // Hi·ªÉn th·ªã th√¥ng tin debug ƒë·ªÉ b·∫°n ch·ª•p ·∫£nh n·∫øu l·ªói ti·∫øp
        debugInfo.innerHTML = `<strong>DEBUG INFO:</strong>\nUrl: ${apiUrl}\nError: ${e.message}\n\nH√£y ch·ª•p ·∫£nh n√†y g·ª≠i cho t√¥i n·∫øu ch∆∞a fix ƒë∆∞·ª£c.`;
    }

    // --- POPULATE DROPDOWN ---
    chapterSelect.innerHTML = ''; // Clear "ƒêang t·∫£i..."

    if (chapters.length > 0) {
        chapters.forEach(ch => {
            const opt = document.createElement('option');
            opt.value = ch;
            opt.textContent = ch;
            chapterSelect.appendChild(opt);
        });
        
        // Ch·ªçn chapter
        if (initialChapter && chapters.includes(initialChapter)) {
            chapterSelect.value = initialChapter;
        } else {
            chapterSelect.selectedIndex = 0;
        }
        loadComicPagesClean(`${comicBase}/${chapterSelect.value}`);

    } else {
        // FALLBACK KHI L·ªñI: Th√™m th·ªß c√¥ng Chap1 -> Chap10 ƒë·ªÉ test
        const defaultChap = initialChapter || 'Chap1';
        const opt = document.createElement('option');
        opt.value = defaultChap;
        opt.textContent = `${defaultChap} (Ch·∫ø ƒë·ªô Offline/L·ªói)`;
        chapterSelect.appendChild(opt);
        
        // V·∫´n th·ª≠ load ·∫£nh c·ªßa chap m·∫∑c ƒë·ªãnh
        loadComicPagesClean(`${comicBase}/${defaultChap}`);
    }

    // G√°n s·ª± ki·ªán n√∫t b·∫•m
    document.getElementById('loadChapterBtn').onclick = () => {
        loadComicPagesClean(`${comicBase}/${chapterSelect.value}`);
    };
    document.getElementById('reloadBtn').onclick = () => {
        loadComicPagesClean(`${comicBase}/${chapterSelect.value}`, true);
    };
}

/* ================= LOAD ·∫¢NH ================= */
async function loadComicPagesClean(folderPath, forceReload = false) {
    const viewer = document.getElementById('viewerContainer');
    viewer.innerHTML = '<p id="status-viewer" style="color:#777;">‚è≥ ƒêang qu√©t ·∫£nh...</p>';
    const statusViewerEl = document.getElementById('status-viewer');

    let pagesLoaded = 0;
    let consecutiveMisses = 0;
    const maxConsecutiveMisses = 5; // Gi·∫£m xu·ªëng ƒë·ªÉ qu√©t nhanh h∆°n

    // X√¢y d·ª±ng URL th∆∞ m·ª•c ·∫£nh: https://huynt89.github.io/Book/Comic/YugiOh/Chap1/
    const imageBaseUrl = `${BASE_PATH}${GITHUB_CONFIG.COMIC_DIR}/${folderPath}/`;

    for (let i = 0; i < MAX_PAGES; i++) {
        // T·∫°o t√™n file: 00000.jpg, 00001.jpg (padding 5 s·ªë)
        const pageNumber = i.toString().padStart(5, '0');
        
        const jpgUrl = imageBaseUrl + pageNumber + ".jpg";
        const pngUrl = imageBaseUrl + pageNumber + ".png"; // D·ª± ph√≤ng png

        let found = false;
        // Th·ª≠ load JPG tr∆∞·ªõc
        if (await tryLoadImage(jpgUrl, viewer)) found = true;
        // N·∫øu kh√¥ng c√≥ JPG, th·ª≠ PNG
        else if (await tryLoadImage(pngUrl, viewer)) found = true;

        if (found) {
            pagesLoaded++;
            consecutiveMisses = 0;
            statusViewerEl.textContent = `ƒêang hi·ªÉn th·ªã ${pagesLoaded} trang...`;
        } else {
            consecutiveMisses++;
        }

        // D·ª´ng n·∫øu sai li√™n ti·∫øp 5 l·∫ßn (h·∫øt truy·ªán)
        if (pagesLoaded > 0 && consecutiveMisses >= maxConsecutiveMisses) break;
        // D·ª´ng n·∫øu qu√©t 20 file ƒë·∫ßu m√† kh√¥ng th·∫•y g√¨
        if (pagesLoaded === 0 && i > 20) break;
    }

    if (pagesLoaded === 0) {
        viewer.innerHTML = `
            <div class="error">
                <p>‚ùå Kh√¥ng t√¨m th·∫•y ·∫£nh n√†o trong: <strong>${folderPath}</strong></p>
                <p style="font-size:0.8em; color:#555;">
                    Link th·ª≠ nghi·ªám: <a href="${imageBaseUrl}00000.jpg" target="_blank">Click ƒë·ªÉ ki·ªÉm tra file 00000.jpg</a>
                </p>
            </div>`;
    } else {
        statusViewerEl.textContent = `‚úÖ Ho√†n t·∫•t: ${pagesLoaded} trang.`;
    }
}

function tryLoadImage(url, container) {
    return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
            img.className = 'comic-page';
            container.appendChild(img);
            resolve(true);
        };
        img.onerror = () => resolve(false);
        img.src = url;
    });
}
</script>
